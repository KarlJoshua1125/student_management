<div class="modal fade" id="addStudentModal" tabindex="-1" aria-labelledby="addStudentModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="addStudentModalLabel">Add New Student</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form action="" method="POST">
            {% csrf_token %}
            <div class="form-group row">
              <label for="id">ID</label>
              <input type="text" class="form-control" name="id" id="id" value="{{student.id}}" required>
            </div>
            <div class="form-group row">
              <label for="name">Name</label>
              <input type="text" class="form-control" name="name" id="name"  value="{{student.name}}" required>
            </div>
            <div class="form-group row">
              <label for="year">Year</label>
              <input type="text" class="form-control" name="year" id="year"  value="{{student.year}}" required>
            </div>
            <div class="form-group row">
              <label for="course">Course</label>
              <input type="text" class="form-control" name="course" id="course"  value="{{student.course}}" required>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="submit" class="btn btn-primary">Save changes</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
