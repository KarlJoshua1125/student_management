<!DOCTYPE html>
<html dir="ltr" lang="en-US">

<head>
    <title>Attendance</title>

    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet">

    <link crossorigin="anonymous" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
          integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" rel="stylesheet"/>
    <script crossorigin="anonymous" src="https://kit.fontawesome.com/c326dfdc36.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <script crossorigin="anonymous" src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js">
    </script>

    <script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-database.js"></script>
    {% load static %}
    <script src="{% static '/js/firebaseConfig.js' %}" type="text/javascript"></script>
    <link href="{% static '/css/btn.css' %}" rel="stylesheet">


</head>
<body>

<div class="container-fluid">
    <div class="row">
        <div class="col-sm-auto bg-light sticky-top">
            <div class="d-flex flex-sm-column flex-row flex-nowrap bg-light align-items-center sticky-top">
                <a class="d-block p-3 link-dark text-decoration-none" data-bs-original-title="Icon-only"
                   data-bs-placement="right" data-bs-toggle="tooltip"
                   href="/" title="">
                    <i class="fas fa-chalkboard-teacher fa-lg"></i>
                </a>
                <ul class="nav nav-pills nav-flush flex-sm-column flex-row flex-nowrap mb-auto mx-auto text-center align-items-center">

                    <li>
                        <a class="nav-link py-3 px-2" data-bs-original-title="Dashboard" data-bs-placement="right"
                           data-bs-toggle="tooltip"
                           href="" title="">
                            <i class="fas fa-tachometer fa-lg"></i>
                        </a>
                    </li>
                    <li>
                        <a class="nav-link py-3 px-2" data-bs-original-title="Students" data-bs-placement="right"
                           data-bs-toggle="tooltip"
                           href="{% url 'index' %}" title="">
                            <i class="fas fa-users fa-lg"></i>
                        </a>
                    </li>
                    <li>
                        <a class="nav-link py-3 px-2" data-bs-original-title="Attendance" data-bs-placement="right"
                           data-bs-toggle="tooltip"
                           href="{% url 'attendance' %}" title="">
                            <i class="fas fa-calendar-alt fa-lg"></i>
                        </a>
                    </li>

                </ul>

            </div>
        </div>
        <div class="col-sm p-3 min-vh-100">
            <!-- content -->

            <div class="container">
    <h2 class="py-2">Attendance</h2>
    <form class="row">
        <label class="col-1 col-form-label" for="Currentdate">Date</label>
        <div class="col-5">
            <div class="input-group date">
                <input class="form-control" id="Currentdate" name="Currentdate" type="date" value="{{ current_date }}">
            </div>
        </div>
    </form>

   <div class="card-grid pt-4" >
    <div class="row row-cols-2 row-cols-md-2 row-cols-lg-3 g-4 align-items-stretch">
        <!-- Firebase data will be dynamically added here -->
         {% for student in students %}
        <div class="col" style="width:15rem;">
            <div class="card h-100" >
                {% load static %}
                <img alt="Person placeholder" class="card-img-top img-thumbnail" src="{% static 'person.png' %}">

                <div class="card-body text-center">
                    <h5 class="card-title">{{ student.name }}</h5>
                    <div class="card-text">
                         <form>
                                <input autocomplete="off" class="btn-check btn-circle btn-lg" id="{{ student.IDname }}_Present"
                                    name="options" type="radio" value="present">
                                <label class="btn btn-success btn-circle btn-xl" for="{{ student.IDname }}_Present">P</label>
                                <input autocomplete="off"  class="btn-check btn-circle btn-lg" id="{{ student.IDname }}_Late"
                                    name="options" type="radio" value="late">
                                <label class="btn btn-warning btn-circle btn-xl" for="{{ student.IDname }}_Late">L</label>
                                <input autocomplete="off" class="btn-check btn-circle btn-lg" id="{{ student.IDname }}_Absent"
                                    name="options" type="radio" value="present">
                                <label class="btn btn-danger btn-circle btn-xl" for="{{ student.IDname }}_Absent">A</label>
                            </form>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

</div>


        </div>
    </div>
</div>

</body>

</html>
